<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat with GPT</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            padding: 50px;
        }

        h1 {
            color: #333;
        }

        #questionInput {
            width: 300px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            margin-bottom: 10px;
        }

        button {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #0056b3;
        }

        #answer {
            margin-top: 20px;
            padding: 10px;
            border-radius: 5px;
            background-color: #fff;
            border: 1px solid #ddd;
            max-width: 500px;
            margin-left: auto;
            margin-right: auto;
            text-align: left;
        }
    </style>
</head>
<body>
    <h1>Ask a Question</h1>
    <input type="text" id="questionInput" placeholder="Type your question here">
    <button onclick="askQuestion()">Ask</button>
    <p id="answer"></p>

    <script>
        async function askQuestion() {
            const question = document.getElementById('questionInput').value;
            const data = {
                model: "text-davinci-003",
                prompt: question,
                max_tokens: 150
            };

            try {
                const response = await fetch("https://api.openai.com/v1/engines/davinci/completions", {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': 'Bearer sk-cJfc2jRyA80XWVGTxiNaT3BlbkFJHt8e69z9kxcoTd1Si1rYr'
                    },
                    body: JSON.stringify(data)
                });

                const result = await response.json();
                document.getElementById('answer').innerText = 'Answer: ' + result.choices[0].text;
            } catch (error) {
                console.error('Error:', error);
                document.getElementById('answer').innerText = 'Error getting response.';
            }
        }
    </script>
</body>
</html>
